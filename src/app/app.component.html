<div class="formularioRegistro" style="background-color: aqua;">
  <h2>CREAR PERSONA</h2>
  <form [formGroup]="personaForm" (ngSubmit)="guardar()">


    <div class="form-group">
      <label> Cedula </label>
      <input type="number" formControlName="cedula" class="form-control">
    </div>

    <div class="form-group">
      <label> Nombres </label>
      <input type="text" formControlName="nombres" class="form-control">
    </div>

    <div class="form-group">
      <label> Apellidos </label>
      <input type="text" formControlName="apellidos" class="form-control">
    </div>

    <div class="form-group">
      <label> Telefono </label>
      <input type="number" formControlName="telefono" class="form-control">
    </div>

    <div class="form-group">
      <label> Direccion </label>
      <input type="text" formControlName="direccion" class="form-control">
    </div>

    <div class="form-group">
      <label> Email </label>
      <input type="text" formControlName="email" class="form-control">
    </div>

<h1></h1>
<h1></h1>
<button type="submit" class="btn btn-primary" [disabled]="personaForm.invalid">Guardar</button>

  </form>
</div>


<div class="formularioRegistro"  style="background-color: rgb(29, 240, 187);">
<h2>Personas Registradas</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cedula</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Telefono</th>
        <th>Direccion</th>
        <th>Email</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of personas">
        <td>{{item.id}}</td>
        <td>{{item.cedula}}</td>
        <td>{{item.nombres}}</td>
        <td>{{item.apellidos}}</td>
        <td>{{item.telefono}}</td>
        <td>{{item.direccion}}</td>
        <td>{{item.email}}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="editar(item)">Editar</button>
          <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
